<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>База</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <base href="/">-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="registration">
    <div class="registration__name">
        <div class="name__title">Как вас зовут?</div>
        <!--        <div class="name__requirements">-->
        <!--            <div class="name__requirement">Мин. 2 символа</div>-->
        <!--            <div class="name__requirement">Только буквы</div>-->
        <!--        </div>-->
        <input id="name" class="name__input input" type="text" placeholder="Мин. 2 символа, только буквы">
        <button class="name__confirm-button" type="button">Войти в чат</button>
    </div>
</div>
<header class="header">
    <header class="header-inner container">
        <a href="" class="header__logo">
            .Chat
        </a>
        <nav class="header__nav">

        </nav>
        <div class="header__name-change">
            Изменить имя?
        </div>
    </header>
</header>
<div class="chat container">
    <div class="chat__wrapper">
        <div class="chat__header">
            <div class="chat__title">
                Вы зашли под именем: <span></span>
            </div>
        </div>
        <div class="chat__messages">

        </div>
    </div>
</div>
<div class="message-input">
    <div class="message-input__wrapper container">
        <label for="message" class="message-send">
            <input class="message-send__field" id="message" type="text" placeholder="Написать сообщение...">

                      stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </label>
    </div>
</div>
<script src="assets/js/front.js" defer=""></script>
<script src="socket.io/socket.io.js"></script>
<script src="assets/js/back.js" defer=""></script>

</html>
