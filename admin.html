<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <base href="/">-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>


<div class="modal modal-login">
    <div class="modal__background"></div>
    <div class="modal__window">
        <div class="modal__title">
            Войти в аккаунт
        </div>
        <form class="modal__form modal-login__form" action="/login" method="post">
            <label class="modal-login__form-title" for="loginLogin">Имя аккаунта</label>
            <input class="modal-login__form-input input" name="login" id="loginLogin" type="text"
                   placeholder="От 6 символов, только англ. буквы">
            <label class="modal-login__form-title" for="loginPassword">Пароль</label>
            <input class="modal-login__form-input input" name="password" id="loginPassword" type="password"
                   placeholder="8-16 символов, англ. буквы/цифры/символы">
            <button class="modal-login__form-button" type="submit">Войти</button>

            <div class="modal-login__form-response auth-response"></div>
        </form>
        <div class="modal-login__method">
            <div class="modal-login__method-title">
                Нет аккаунта?
            </div>
            <button class="modal-login__method-option" type="button" name="switcher">
                Зарегистрироваться
            </button>
        </div>
    </div>
</div>

<div class="modal modal-registration">
    <div class="modal__background"></div>
    <div class="modal__window">
        <div class="modal__title">
            Создать аккаунт
        </div>
        <form class="modal__form modal-registration__form active" action="/register" method="post">
            <label class="modal-registration__form-title" for="registerUsername">Отображаемое имя</label>
            <input class="modal-registration__form-input input" name="username" id="registerUsername" type="text"
                   placeholder="2-16 символов">
            <label class="modal-registration__form-title" for="registerLogin">Имя аккаунта (логин)</label>
            <input class="modal-registration__form-input input" name="login" id="registerLogin" type="text"
                   placeholder="6-16 сим-ов, англ. буквы/цифры/сим-лы">
            <label class="modal-registration__form-title" for="registerPassword">Пароль</label>
            <input class="modal-registration__form-input input" name="password" id="registerPassword" type="password"
                   placeholder="8-16 сим-ов, англ. буквы/цифры/сим-лы">
            <button class="modal-registration__form-button" type="submit">Создать</button>

            <div class="modal-registration__form-response auth-response"></div>
        </form>
        <div class="modal-registration__method">
            <div class="modal-registration__method-title">
                Уже есть аккаунт?
            </div>
            <button class="modal-registration__method-option" type="button" name="switcher">
                Войти
            </button>
        </div>
    </div>
</div>

<main class="main">
    <header class="header">
        <header class="header-inner container">
            <a href="" class="header__logo">
                .Chat
            </a>
            <nav class="header__nav">

            </nav>
            <!--todo: идентифицировать кнопки по функционалу-->
            <div class="header__buttons">
<!--                <button class="header__button">-->
<!--                    Изменить имя?-->
<!--                </button>-->
                <button name="logout" class="header__button">
                    Выйти
                </button>
            </div>
        </header>
    </header>
    <div class="chat container">
        <div class="chat__wrapper">
            <div class="chat__header"></div>
            <div class="chat__messages">

            </div>
            <div class="chat__footer"></div>
        </div>
    </div>
    <div class="message-input">
        <div class="message-input__wrapper container">
            <label for="message" class="message-send">
                <input class="message-send__field" id="message" type="text" placeholder="Написать сообщение...">
                <svg class="message-send__button"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10.5004 11.9998H5.00043M4.91577 12.2913L2.58085 19.266C2.39742 19.8139 2.3057 20.0879 2.37152 20.2566C2.42868 20.4031 2.55144 20.5142 2.70292 20.5565C2.87736 20.6052 3.14083 20.4866 3.66776 20.2495L20.3792 12.7293C20.8936 12.4979 21.1507 12.3822 21.2302 12.2214C21.2993 12.0817 21.2993 11.9179 21.2302 11.7782C21.1507 11.6174 20.8936 11.5017 20.3792 11.2703L3.66193 3.74751C3.13659 3.51111 2.87392 3.39291 2.69966 3.4414C2.54832 3.48351 2.42556 3.59429 2.36821 3.74054C2.30216 3.90893 2.3929 4.18231 2.57437 4.72906L4.91642 11.7853C4.94759 11.8792 4.96317 11.9262 4.96933 11.9742C4.97479 12.0168 4.97473 12.0599 4.96916 12.1025C4.96289 12.1506 4.94718 12.1975 4.91577 12.2913Z"
                          pointer-events="none" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </label>
        </div>
    </div>
</main>
<script src="socket.io/socket.io.js"></script>
<script src="assets/js/front.js" defer=""></script>
<script src="assets/js/chat.js" defer=""></script>
</body>
</html>
